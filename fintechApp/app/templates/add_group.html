{% extends "base_generic.html" %}

{% block content %}
  <h2>New Group</h2>
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create new group</button>
    </form>
  {% else %}
    <p>Your account doesn't have access to this page. To proceed,
      please login with an account that has access.</p>
  {% endif %}

{% endblock %}
